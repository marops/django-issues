{% extends 'base.html' %}

{% load issues_tags %}

{% block content %}
<style>
    .table {max-width:600px; margin: 2em auto }
</style>
<h2>Issues Dashboard</h2>
<table class="table table-striped table-bordered">
     <thead>
      <tr>
        <th>Days Issues</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
        <tr>
            <td><a href="{% url 'issues:list' %}">My Issues</a></td>
            <td>{{my_issues}}</td>
        </tr>
        <tr>
            <td><a href="{% url 'issues:list' %}?f=oi">All Open Issues</a></td>
            <td>{{open_issues}}</td>
        </tr>
         <tr>
            <td><a href="{% url 'issues:list' %}?f=ua">Unassigned Issues</a></td>
             <td>{{unassigned_issues}}</td>
        </tr>
    </tbody>
</table>
<br>

<style>
    //.activity_div {margin:1em 2em }
   .card {margin-bottom:1em}
    .card-header { font-weight:bold;font-size:1.25em }
    .card-body {font-size:.8em}
    .stats { max-width:200px; width:200px}
    .stats tbody { border:2px solid gray }
    .stats tbody td { border:0.5px solid silver; padding:0.5em }
    .stats {margin: 0 auto}
</style>

<div class="row">
    <div style="min-width:300px;max-width:300px" class="col">{% stats %}</div>
    <div class="col">{% activity 7 %}</div>
</div>

{% endblock %}
